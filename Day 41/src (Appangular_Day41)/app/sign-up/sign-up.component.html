<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Sign Up</h3>

      </div>
      <div class="card-body">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" novalidate>

          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
            <div *ngIf="getControl.name.touched && getControl.name.invalid" class="text-danger">
              <div style="color: red;" *ngIf="getControl.name.errors.required">Name is required.</div>
              <div style="color: red;" *ngIf="getControl.name.errors?.minlength">Minimum 4 character are required.</div>
            </div>
          </div>

          <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control" formControlName="id">
            <div *ngIf="getControl.id.touched && getControl.id.invalid" class="text-danger">
              <div style="color: red;" *ngIf="getControl.id.errors.required">Id is required.</div>
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" formControlName="password">
            <div *ngIf="getControl.password.touched && getControl.password.invalid" class="text-danger">
              <div style="color: red;" *ngIf="getControl.password.errors.required">Password is required.</div>
            </div>
          </div>

          <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" formControlName="age">
            <div *ngIf="getControl.age.touched && getControl.age.invalid" class="text-danger">
              <div style="color: red;" *ngIf="getControl.age.errors.required">DOB is required.</div>
            </div>
          </div>
          <button class="btn btn-success float-right" type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
